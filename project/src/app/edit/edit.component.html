<mat-card class="example-card">
    <mat-card-header>
        <h2>Updation</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="edituser()">
            <mat-form-field class="example-full-width" >
            <mat-label>firstname</mat-label>
            <input  matInput formControlName="firstname" [value]="userdata?.data?.user[0]?.firstname">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>lastname</mat-label>
                <input matInput   formControlName="lastname" [value]="userdata?.data?.user[0]?.lastname"  >
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>email</mat-label>
                <input matInput formControlName="email" [value]='userdata?.data?.user[0]?.email' >
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Phone No</mat-label>
                <input matInput formControlName="phone" [value]='userdata?.data?.user[0]?.phone' >
            </mat-form-field><br>
            <div>
                <button   mat-raised-button color="primary">Update</button>
                
            </div>
        </form>
    </mat-card-content>
</mat-card>
